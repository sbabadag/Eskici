<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Kullanıcı bilgileri</title>
	
<link href="css/sign-up.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div id="login-box">
  <div class="left">
    <h1>Yeni Kullanıcı</h1>
    <input type="text" name="username" placeholder="Kullanıcı adı" />
    <input type="text" name="email" placeholder="E-mail" />
    <input type="password" name="password" placeholder="Şifre" />
    <input type="password" name="password2" placeholder="Şifre tekrar..." />
    
    <input type="submit" name="signup_submit" value="Kaydet" />
  </div>
  
  <div class="right">
    <span class="loginwith">Sign in with<br />social network</span>
    
    <button class="social-signin facebook">facebook ile giriş</button>
    <button class="social-signin twitter">Twitter ile giriş</button>
    <button class="social-signin google">Google+ ile giriş</button>
  </div>
  <div class="or">OR</div>
</div>
</body>
</html>
